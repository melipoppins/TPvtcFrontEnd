<h3>Cr√©er location</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="vehiculeList">select Car</label>
      <select class="form-control" id="vehiculeList" name="vehicules">
        <option *ngFor="let vehicule of vehicules | async" name="carModel" [ngValue]="vehicule" ngDefaultControl>{{vehicule.marque}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="conducteurList">select Driver</label>
      <select class="form-control" id="conducteurList" name="conducteurs">
        <option *ngFor="let conducteur of conducteurs | async" [ngValue]="conducteur" name="driverLastName" ngDefaultControl>{{conducteur.prenom}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
