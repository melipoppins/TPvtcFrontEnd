<h3>Créer un emprunt</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="conducteur" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Conducteur
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">{{emprunt.conducteurs}}</a>
      </div>
    </div>

      <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="vehicule" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Véhicule
      </button>
      <div *ngFor="let vehicule of vehicules | async" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">{{vehicule.modele}}</a>
      </div>
    </div>

    <button class="btn btn-success" type="submit">Envoyer</button>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Emprunt créé !</h4>
</div>
