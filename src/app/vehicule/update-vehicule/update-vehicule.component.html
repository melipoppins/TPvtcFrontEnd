<h3>Modifier véhicule</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="marque">Marque</label>
      <input [(ngModel)]="vehicule.marque" class="form-control" id="marque" name="marque" required type="text">
    </div>

    <div class="form-group">
      <label for="modele">Modèle</label>
      <input [(ngModel)]="vehicule.modele" class="form-control" id="modele" name="modele" required type="text">
    </div>

    <div class="form-group">
      <label for="couleur">Couleur</label>
      <input [(ngModel)]="vehicule.couleur" class="form-control" id="couleur" name="couleur" required type="text">
    </div>

    <div class="form-group">
      <label for="immat">Immatriculation</label>
      <input [(ngModel)]="vehicule.immatriculation" class="form-control" id="immat" name="immat" required type="text">
    </div>

    <button class="btn btn-success" type="submit">Envoyer</button>
  </form>
</div>
